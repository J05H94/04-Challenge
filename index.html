<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container-fluid">
        <headder class = "headder row">
            <p class = "highScore col-6" onClick = "fastEnd()">View High Scores</p>
            <p class = "timer col-6" id = "timer">Timer: 60</p>
        </headder>
    </div>

    <div class = "start container" id = "start">
        <div class="col d-flex justify-content-center"><h1>Coding Quiz Challenge</h1></div>
        <div class="d-flex justify-content-center"><p>Try to answer code-related questions withing the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds</p></div>
        <div class="d-flex justify-content-center">
            <button class = "startButton btn btn-primary col-md-6" id = "startButton" onClick = "onStart()">Start Quiz</button>
        </div>
    </div>

    <div class = "gameSpace container" id = "gameSpace">
        <h1 class = "question  d-flex justify-content-center" id = "question">Questions go here</h1>
        <div class="d-flex justify-content-center"><button class = "answer col-md-2 btn btn-primary m-1" id = "ans1" onClick = "check(0)">answer 1</button></div>
        <div class="d-flex justify-content-center"><button class = "answer col-md-2 btn btn-primary m-1" id = "ans2" onClick = "check(1)">answer 2</button></div>
        <div class="d-flex justify-content-center"><button class = "answer col-md-2 btn btn-primary m-1" id = "ans3" onClick = "check(2)">answer 3</button></div>
        <div class="d-flex justify-content-center"><button class = "answer col-md-2 btn btn-primary m-1" id = "ans4" onClick = "check(3)">answer 4</button></div>
        <div class="d-flex justify-content-center">
            <h2 class = "feedback" id = "feedback"></h2>
        </div>
    </div>

    <div class = "final container" id = "final">
        <div class="d-flex justify-content-center">
            <h2>All Done!</h2>
        </div>
        <div class="d-flex justify-content-center">
            <p id = "finalScore">Your final score is: </p>
        </div>
        <div class="d-flex justify-content-center">
            <div><p>Enter Initials: <input id = "initials"></input><button class = "btn btn-primary m-1" type="submit" id = "submit" onClick = "submit(event)">Submit</button></p></div>
            <button class = "btn btn-danger m-1" id = "clear" onClick = "clear1()">Clear Scores</button>
        </div>
        <div class = "d-flex justify-content-center" id = "score"></div>
        <div class = "board" id = "board"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
